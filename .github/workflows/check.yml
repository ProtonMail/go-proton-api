name: Lint and Test

on: push

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - name: Get sources
        uses: actions/checkout@v4

      - name: Set up Go 1.24.4
        uses: actions/setup-go@v5
        with:
          go-version: "1.24.4"

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v6.5.2
        with:
          version: v1.64.8
          args: --timeout=180s
          skip-cache: true

      - name: Run tests
        run: go test -v ./...

      - name: Run tests with race check
        run: go test -v -race ./...

      - name: Run govulncheck
        uses: ./.github/actions/govulncheck
        with:
          go-version-input: 1.24.4
          go-package: ./...
